<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 50px;
        }
        #timer {
            font-size: 24px;
        }
    </style>
    <!-- Include the Press Start 2P font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>

    <h1>Count Up Timer</h1>
    <p>Time spent on the website:</p>
    <div id="timer">0 seconds</div>

    <script>
        // Function to format seconds into HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours}:${minutes}:${remainingSeconds}`;
        }

        // Function to update the timer every second
        function updateTimer() {
            seconds++;
            document.getElementById('timer').innerText = formatTime(seconds) + ' elapsed';
        }

        // Initialize seconds
        let seconds = 0;

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
